{% extends "base.html" %}

{% block body %}
<div class="classes-container classes-body">
    <div class="container">
        <div class="classes-header">
            <h1>Classes Directory</h1>
            <div class="search-container">
                <input
                    type="text"
                    id="searchBox"
                    class="search-box"
                    placeholder="Search by class name, description, location, or subject..."
                    autocomplete="off"
                >
            </div>
            <div class="filter-sort-container">
                <div class="filter-container">
                    <label for="subjectFilter">Filter by Subject:</label>
                    <select id="subjectFilter" class="subject-filter">
                        <option value="">All Subjects</option>
                    </select>
                </div>
                <div class="sort-container">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="name">Class Name</option>
                        <option value="code">BNC Code</option>
                        <option value="credit">Credit Level</option>
                        <option value="ncaa">NCAA Status</option>

                    </select>
                    <label class="checkbox-label">
                        <input type="checkbox" id="descendingCheck" class="sort-checkbox">
                        Descending
                    </label>
                </div>
            </div>
            <div class="results-info" id="resultsInfo">Loading Classes...</div>
        </div>

        <div class="classes-grid" id="classesGrid">
            <div class="loading">Loading classes...</div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/classes.js') }}"></script>
{% endblock %}
