{% extends "base.html" %}

{% block extra %}
<link rel="stylesheet" href="../static/styles/clubs.css">
{% endblock %}

{% block body %}
<div class="classes-container">
    <div class="classes-header">
        <h1>Club Directory</h1>
        <div class="search-container">
            <input
                type="text"
                id="searchBox"
                class="search-box"
                placeholder="Search by Club name or type..."
                autocomplete="off"
            >
        </div>
        <div class="filter-sort-container">
            <div class="sort-container">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" class="sort-select">
                    <option value="name">Club Name</option>
                    <option value="type">Club type</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="descendingCheck" class="sort-checkbox">
                    Descending
                </label>
            </div>
        </div>
        <div class="results-info" id="resultsInfo">Loading Clubs...</div>
    </div>

    <div class="classes-grid" id="classesGrid">
        <div class="loading">Loading Clubs...</div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/clubs.js') }}"></script>
{% endblock %}
