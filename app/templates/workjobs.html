{% extends "base.html" %}

{% block extra %}
<link rel="stylesheet" href="../static/styles/workjobs.css">
{% endblock %}

{% block body %}
<div class="workjobs-container">
    <div class="workjobs-header">
        <h1>Workjobs Directory</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="searchBox" 
                class="search-box" 
                placeholder="Search by name, location, supervisor, or description..."
                autocomplete="off"
            >
        </div>
        <div class="results-info" id="resultsInfo">Loading workjobs...</div>
    </div>

    <div class="workjobs-grid" id="workjobsGrid">
        <div class="loading">Loading workjobs...</div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/workjobs.js') }}"></script>
<script>
    // Load workjobs when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadWorkjobs();
    });
</script>
{% endblock %}
